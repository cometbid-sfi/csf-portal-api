      description: Retrieve current rate limit status and remaining requests
      operationId: getRateLimitStatus
      x-amazon-apigateway-integration:
        uri: ${Functions.getRateLimitStatusFunctionArn}
        httpMethod: POST
        type: aws_proxy
        payloadFormatVersion: "2.0"
        connectionType: INTERNET
      security:
        - CognitoAuth: []
      parameters:
        - in: header
          name: SecurityScheme
          required: true
          description: Bearer token for authentication
          schema:
            type: string
            pattern: '^Bearer\s[\w-]+\.[\w-]+\.[\w-]+$'
          example: "Bearer eyJhbGciOiJIUzI1NiIs..."
        - in: header
          name: Accept-Language
          required: false
          description: Preferred response language
          schema:
            type: string
            default: "en-US"
            pattern: "^[a-z]{2}-[A-Z]{2}$"
      responses:
        "200":
          description: Rate limit status retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RateLimitStatus"
        "429":
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TooManyRequests"
        "500":
          description: Internal server error
          content:
            application/json:
